
# 使用方法:
#   docker compose -f docker-compose.service-discovery.yml up --build
services:
  db:
    image: postgres:16.2
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: epimetric_patient_dev
      TZ: Asia/Tokyo
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_sd:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      RAILS_ENV: development
      DATABASE_HOST: db
      DATABASE_NAME: epimetric_patient_dev
      DATABASE_USERNAME: postgres
      DATABASE_PASSWORD: password
      DATABASE_PORT: 5432
      RAILS_MAX_THREADS: 5
      TZ: Asia/Tokyo
      # CORS設定: フロントエンドからのアクセスを許可
      CORS_ALLOWED_ORIGINS: "http://localhost:4000"
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails db:create db:migrate && bundle exec rails s -b '0.0.0.0'"
    volumes:
      - ./backend:/app
      - bundle_cache_sd:/usr/local/bundle
    depends_on:
      db:
        condition: service_healthy
    # ⚠️ ポート公開を削除: 外部から直接アクセス不可（Service Discovery風）
    # ports:
    #   - "3000:3000"
    expose:
      - "3000"  # コンテナ間通信のみ許可
    networks:
      - app-network
    tty: true
    stdin_open: true

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    environment:
      NODE_ENV: development
      # ⚠️ CSR用のAPI URLをフロントエンド経由に変更
      # ブラウザからのAPI呼び出しは Next.js API Routes (/api/[...proxy]) を経由
      # 例: fetch('/api/v1/login') → Next.js → backend:3000/api/v1/login
      NEXT_PUBLIC_API_URL: http://localhost:4000
      # SSR用: Service Discovery経由（コンテナ間通信）
      API_URL: http://backend:3000
      # バックエンドの実際のURL（Next.js API Routes内で使用）
      BACKEND_API_URL: http://backend:3000
      TZ: Asia/Tokyo
    volumes:
      - ./frontend:/app
      - front_node_modules_sd:/app/node_modules
    command: sh -c "yarn install && yarn dev -p 4000"
    ports:
      - "4000:4000"  # フロントエンドのみ外部公開
    depends_on:
      - backend
    networks:
      - app-network

volumes:
  postgres_data_sd:
  front_node_modules_sd:
  bundle_cache_sd:

networks:
  app-network:
    driver: bridge

