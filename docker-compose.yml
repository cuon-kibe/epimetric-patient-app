services:
  db:
    image: postgres:16.2
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: epimetric_patient_dev
      TZ: Asia/Tokyo
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      # データベース接続（コンテナ間通信のためホストは"db"）
      DATABASE_URL: "postgresql://postgres:password@db:5432/epimetric_patient_dev"
      # NextAuth.js認証設定
      AUTH_SECRET: "docker-dev-secret-change-in-production"
      AUTH_URL: "http://localhost:3000"
      # Node環境
      NODE_ENV: "development"
      TZ: Asia/Tokyo
    depends_on:
      db:
        condition: service_healthy
    # Ctrl+Cでサーバーを停止可能にする
    init: true

volumes:
  postgres_data:
